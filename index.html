<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter location" spellcheck="false">
            <button><img src="./images/search.png" alt="search button"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="./images/clear.png" class="weather-icon">
            <h1 class="temp">TemperatureÂ°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">humidity</p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <div class="wind">
                            <p class="wind-speed">wind speed</p>
                            <p class="wind-direction">wind direction</p>
                        </div>
                        <p>Wind</p>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="app.js"></script>
    
</body>
</html>
